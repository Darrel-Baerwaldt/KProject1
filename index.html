<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>D&D Character Creation</title>
  </head>
  <body>
    <div class="splash"></div>
    <div id="mainDIV" class="wrapper">
      <div id="names" class="names">
        <form id="namesForm">
          <label for="yourName">Your Name:</label><br />
          <input
            type="text"
            id="yourName"
            name="yourName"
            value=""
            class="nameInput"
          /><br />
          <label for="charName">Character Name:</label><br />
          <input
            type="text"
            id="charName"
            name="charName"
            value=""
            class="nameInput"
          /><br /><br />
          <button type="button" id="nameButton">Submit</button>
        </form>
      </div>
      <div id="charImage" class="image">
        <!-- <img id="life" src="/images/Life.jpg" alt="" srcset="" /> -->
      </div>
      <div id="charClasses" class="classes"></div>
      <div id="charRaces" class="races"></div>
      <div id="charSkills" class="skills"></div>
      <div id="charStats" class="stats">
        <div id="strStat"></div>
        <div id="dexStat"></div>
        <div id="conStat"></div>
        <div id="intStat"></div>
        <div id="wisStat"></div>
        <div id="chaStat"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/config.js"></script>
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
